<!DOCTYPE html> 
<html>
<head>
	<title>Issue Domain Models for Case-Based Legal Argumentation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<div data-role="page" id="mainPage">

	<div data-role="header">
		<h1>Domain Models for Case-Based Legal Argumentation</h1>
	</div>

	<div role="main" class="ui-content">
		<table data-role="table" id="table-column-toggle" class="ui-responsive table-stroke">
		     <thead>
		       <tr>
		         <th data-priority="4">Id</th>
		         <th data-priority="1">Issue</th>
				 <th data-priority="1">Options</th>
		         <th data-priority="3">Description</th>
		       </tr>
		     </thead>
		     <tbody>
			   {{range $i, $model := .}}
		       <tr>
		         <th><a href="/eagle-argumentation-tool/view-domain/{{$model.Id}}" data-rel="external">{{$model.Id}}</a></th>
		         <td>{{$model.Issue}}</td>
		         <td><ul>{{range $j, $option := $model.Options}}
				         <li>{{$option}}</li>
				         {{end}}
				     </ul>
				 </td>
		         <td>{{$model.Description}}</td>
		       </tr>
			   {{end}}
		    </tbody>
		</table>
	</div>

</html>
